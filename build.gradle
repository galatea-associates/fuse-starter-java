 */

plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.6.2"
    id "com.google.protobuf" version "0.8.18"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.1.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.1.0.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.0.1.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.1.RELEASE'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.7'
    implementation 'org.springframework:spring-aop:5.1.2.RELEASE'
    implementation 'org.aspectj:aspectjweaver:1.9.2'
    implementation 'org.springframework.boot:spring-boot-starter-activemq:2.1.0.RELEASE'
    implementation 'org.apache.activemq:activemq-broker:5.15.7'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-jetty:2.1.0.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'com.google.protobuf:protobuf-java:3.16.1'
    implementation 'com.googlecode.protobuf-java-format:protobuf-java-format:1.4'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.7'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.8.8'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.9'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10.8'
    implementation 'com.sun.activation:javax.activation:1.2.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'com.sun.xml.bind:jaxb-core:2.3.0'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.1'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.0.RELEASE'
    implementation 'com.h2database:h2:1.4.197'
    implementation 'net.sf.aspect4log:aspect4log:1.0.7'
    implementation 'org.apache.commons:commons-collections4:4.1'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.apache.poi:poi:4.1.0'
    implementation 'org.apache.poi:poi-ooxml:4.1.0'
    implementation 'net.sf.ehcache:ehcache:2.10.6'
    implementation 'org.springframework:spring-context:5.1.2.RELEASE'
    implementation 'org.springframework:spring-context-support:5.1.2.RELEASE'
    implementation 'io.github.openfeign:feign-core:9.5.1'
    implementation 'io.github.openfeign:feign-jackson:9.5.1'
    implementation 'com.googlecode.junit-toolbox:junit-toolbox:2.2'
    implementation 'org.apache.maven.plugins:maven-checkstyle-plugin:3.1.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
    testImplementation 'com.github.tomakehurst:wiremock-jre8:2.24.1'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.0.1.RELEASE'
    testImplementation 'org.awaitility:awaitility:2.0.0'
    testImplementation 'io.rest-assured:spring-mock-mvc:3.3.0'
    testImplementation 'pl.pragmatists:JUnitParams:1.0.5'
    compileOnly 'org.projectlombok:lombok:1.18.2'
}



publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

group = 'org.galatea'
version = '0.0.1-SNAPSHOT'
description = 'starter-java'
java.sourceCompatibility = JavaVersion.VERSION_1_8
